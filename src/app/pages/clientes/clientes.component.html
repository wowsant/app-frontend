<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Lista de Clientes</h4>
      </div>
      <div class="card-body">
        <table datatable class="row-border hover">
          <thead>
            <tr >
              <th *ngFor="let item of listaTituloClientes" scope="col"> {{item}} </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaClientes">
              <td>{{item.id}}</td>
              <td> <button class="btn btn-success"> {{ item.situacao }} </button> </td>
              <td>{{item.nomeContratante}}</td>
              <td>{{item.cpf}}</td>
              <td>
                <button class="btn btn-primary" title="Editar cliente">
                  <i class="fas fa-pen-square fa-2x"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
